<html>

<body>
	<form name="Registration" method="POST" action="script.php">

	<table width="30%" border="0px">

	<tr>
	<td colspan=2 > 
	    <font size=5><b>Student Registration</b></font>
	</td>
	</tr>

	<tr>
	<td><b>Student Name</b></td>
	<td><input type=text name=textnames  size="35"></td>
	</tr>

	<tr>
	<td><b>Student Last Name</b></td>
	<td><input type="text" name="lastname" size="35"></td>
	</tr>

	<tr>
	<td><b>Gender</b></td>
	<td><input type="radio" name="gen" value="male" size="10">Male
	<input type="radio" name="gen" value="Female" size="10">Female</td>
	</tr>

	<tr>
	<td><b>DOB</b></td>
	<td><input type="date" name="dob" size="35"></td>
	</tr>

	<tr>
	<td><b>Email-Id</b></td>
	<td><input type="text" name="emailid" size="35"></td>
	</tr>

	<tr >
	<td><b>Country</b></td>
	<td><select name="Country" >
	<option value="-1" selected>select..</option>
	<option value="abad">India</option>
	<option value="Mum">America</option>
	<option value="Goa">Japan</option>
	<option value="bang">China</option>
	</select></td>
	</tr>

	<tr>
	<td><b>State</b></td>
	<td><select Name="State">
	<option value="-1" selected>select..</option>
	<option value="guj">Gujarat</option>
	<option value="Maha">Maharashtra</option>
	<option value="Goa_s">GOA</option>
	<option value="karna">Karnataka</option>
	</select></td>
	</tr>

	<tr>
	<td><b>City</b></td>
	<td><select name="City">
	<option value="-1" selected>select..</option>
	<option value="abad">Ahmedabad</option>
	<option value="Mum">MUMBAI</option>
	<option value="Goa">GOA</option>
	<option value="bang">Bangalore</option>
	</select></td>
	</tr>

	<tr>
	<td><b>PinCode</b></td>
	<td><input type="text" name="pincode"  size="35" class="cntry"></td>
	</tr>

	<tr>
	<td><b>Address</b></td>
	<td><textarea rows="2" cols="36" class="cntry" name="address1"></textarea></td>
	</tr>

	<tr>
	<td><b>Mobile - No</b></td>
	<td><input type="text" name="mb-no" size="35" class="cntry"></td>
	</tr>
	<tr>
	<td colspan="2" align="center" class="fr_reg2"><input type="submit" value="Submit" /></td>
	</tr>
